<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>НС</title>

    <script src="brain.js/browser.min.js"></script>

    <style>
      body {
        background-color: #333;
      }

      #canv {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="canv" style="display: block"
      >Ваш браузер устарел, обновитесь.</canvas
    >

    <script>
      //ИИ****************************************
      let data = [];

      // Веса подобранные случайным образом
      let w = {
        //слой h
        i1_h1: 0.5,
        i2_h1: 0.5,
        i1_h2: 0.5,
        i2_h2: 0.5,
        i1_h3: 0.5,
        i2_h3: 0.5,
        bias_h1: 0.5,
        bias_h2: 0.5,
        bias_h3: 0.5,

        //слой m
        h1_m1: 0.5,
        h2_m1: 0.5,
        h3_m1: 0.5,
        h1_m2: 0.5,
        h2_m2: 0.5,
        h3_m2: 0.5,
        bias_m1: 0.5,
        bias_m2: 0.5,

        //смещение
        m1_s1: 0.5,
        m2_s1: 0.5,
        m3_s1: 0.5,
        bias_s1: 0.5,

        //выход
        s1_o1: 0.5,
        bias_o1: 0.5,
      };

      //Функция активации (сигмоида)
      const sigmoid = (x) => 1 / (1 + Math.exp(-x));
      //Фукция производной от сигмоиды для обучения обратное распространение ошибки весов
      const p_sig = (x) => {
        const fx = sigmoid(x);
        return fx * (1 - fx);
      };

      //Сама нейронка!!!!!!!!
      const NN = (i1, i2) => {
        //вход на h
        const h1_input = w.i1_h1 * i1 + w.i2_h1 * i2 + w.bias_h1;
        const h1 = sigmoid(h1_input);

        const h2_input = w.i1_h3 * i1 + w.i2_h3 * i2 + w.bias_h2;
        const h2 = sigmoid(h2_input);

        //const h3_input = w.i1_h3 * i1 + w.i2_h3 * i2 + w.bias_h3;
        const h3_input = 1;
        //const h3 = sigmoid(h3_input);
        const h3 = 1;

        //вход на m
        const m1_input = w.h1_m1 * h1 + w.h2_m1 * h2 + w.h3_m1 * h3 + w.bias_m1;
        const m1 = sigmoid(m1_input);

        const m2_input = w.h1_m2 * h1 + w.h2_m2 * h2 + w.h3_m2 * h3 + w.bias_m2;
        const m2 = sigmoid(m2_input);

        const m3 = 1;

        //скрытый на смещение
        const s1_input = w.m1_s1 * m1 + w.m2_s1 * m2 + w.bias_s1;
        const s1 = sigmoid(s1_input);

        //смещение на выход
        const o1_input = w.s1_o1 * s1 + w.bias_o1;
        const o1 = sigmoid(o1_input);

        return o1;
      };

      const train = () => {
        const w_d = {
          i1_h1: 0,
          i1_h2: 0,
          i2_h1: 0,
          i2_h2: 0,
          bias_h1: 0,
          bias_h2: 0,

          i1_h3: 0,
          i2_h3: 0,
          bias_h3: 0,

          //слой m
          h1_m1: 0,
          h2_m1: 0,
          h3_m1: 0,
          h1_m2: 0,
          h2_m2: 0,
          h3_m2: 0,

          bias_m1: 0,
          bias_m2: 0,

          //смещение
          m1_s1: 0,
          m2_s1: 0,
          m3_s1: 0,
          bias_s1: 0,

          //выход
          s1_o1: 0,
          bias_o1: 0,
        };

        //цикл по данным
        for (const {
          input: [i1, i2],
          output,
        } of data) {
          //Получаем заново нейронку для весов************************************
          const h1_input = w.i1_h1 * i1 + w.i2_h1 * i2 + w.bias_h1;
          const h1 = sigmoid(h1_input);

          const h2_input = w.i1_h3 * i1 + w.i2_h3 * i2 + w.bias_h2;
          const h2 = sigmoid(h2_input);

          //const h3_input = w.i1_h3 * i1 + w.i2_h3 * i2 + w.bias_h3;
          const h3_input = 1;
          //const h3 = sigmoid(h3_input);
          const h3 = 1;

          //вход на m
          const m1_input =
            w.h1_m1 * h1 + w.h2_m1 * h2 + w.h3_m1 * h3 + w.bias_m1;
          const m1 = sigmoid(m1_input);

          const m2_input =
            w.h1_m2 * h1 + w.h2_m2 * h2 + w.h3_m2 * h3 + w.bias_m2;
          const m2 = sigmoid(m2_input);

          const m3 = 1;

          //скрытый на смещение
          const s1_input = w.m1_s1 * m1 + w.m2_s1 * m2 + w.bias_s1;
          const s1 = sigmoid(s1_input);

          //смещение на выход
          const o1_input = w.s1_o1 * s1 + w.bias_o1;
          const o1 = sigmoid(o1_input);
          //***************************************** */

          //получаем результат по нейронке
          //const o1 = NN(x1, x2);
          //ищем разницу между конечным результатом и вычесленным нейронкой
          const delta = output - o1;

          //console.log(delta); //вывод
          //как бы возвращаемся назад

          //Сначала общая ошибка
          const o1_d = delta * p_sig(o1_input);
          w_d.s1_o1 += s1 * o1_d;
          w_d.bias_o1 += o1_d;
          //console.log(o1_d); //вывод

          //распространяем на s
          const s1_d = o1_d * p_sig(s1_input);
          w_d.m1_s1 += m1 * s1_d;
          w_d.m2_s1 += m2 * s1_d;
          w_d.bias_s1 += o1_d;
         

          //распространяем на m
          const m1_d = s1_d * p_sig(m1_input);

          w_d.h1_m1 += h1 * m1_d;
          w_d.h2_m1 += h2 * m1_d;
          w_d.bias_m1 += m1_d;

          const m2_d = s1_d * p_sig(m2_input);

          w_d.h1_m2 += h1 * m2_d;
          w_d.h2_m2 += h2 * m2_d;
          w_d.bias_m2 += m2_d;

          const m3_d = 1;
          w_d.bias_m3 += m3_d;

          //распространяем на h
          const h1_d = (m1_d + m2_d) * p_sig(h1_input);

          w_d.i1_h1 += i1 * h1_d;
          w_d.i2_h1 += i2 * h1_d;
          w_d.bias_h1 += h1_d;

          const h2_d = (m1_d + m2_d) * p_sig(h2_input);

          w_d.i1_h2 += i1 * h2_d;
          w_d.i2_h2 += i2 * h2_d;
          w_d.bias_h2 += h2_d;

          const h3_d = (m1_d + m2_d) * p_sig(h3_input);

          w_d.i1_h3 += i1 * h3_d;
          w_d.i2_h3 += i2 * h3_d;
          w_d.bias_h3 += h3_d;
        }

        return w_d;
      };

      //Обновляем веса в массиве
      const applyTrainUpdate = (deltas = train()) => {
        Object.keys(w).forEach((key) => {
          w[key] += deltas[key];
        });
      };

      const startNNUpdate = () => {
        for (let i = 0; i < 100000; i++) {
          applyTrainUpdate();
        }
      };

      const showW = () => {
        console.log(w); //вывод
      };

      //Вывод в консоль
      const showResult = () => {
        data.forEach(({ input: [i1, i2], output: y }) => {
          let res = NN(i1, i2);

          let strres = "не подходит";
          if ((y == 0 && res < 0.2) || (y == 1 && res > 0.8)) {
            strres = "Ок!!!";
          }

          console.log(
            i1 +
              " и " +
              i2 +
              " результат: " +
              res +
              " => " +
              y +
              "    " +
              strres
          ); //вывод
        });
      };

      //ИИ****************************************

      function DCanvas(el) {
        const ctx = el.getContext("2d");
        const pixel = 20;

        let is_mouse_down = false;

        let startNN = false;

        canv.width = 500;
        canv.height = 500;

        this.drawLine = function (x1, y1, x2, y2, color = "gray") {
          ctx.beginPath();
          ctx.strokeStyle = color;
          ctx.lineJoin = "miter";
          ctx.lineWidth = 1;
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        };

        this.drawCell = function (x, y, w, h) {
          ctx.fillStyle = "blue";
          ctx.strokeStyle = "blue";
          ctx.lineJoin = "miter";
          ctx.lineWidth = 1;
          ctx.rect(x, y, w, h);
          ctx.fill();
        };

        this.clear = function () {
          ctx.clearRect(0, 0, canv.width, canv.height);
        };

        this.drawGrid = function () {
          const w = canv.width;
          const h = canv.height;
          const p = w / pixel;

          const xStep = w / p;
          const yStep = h / p;

          for (let x = 0; x < w; x += xStep) {
            this.drawLine(x, 0, x, h);
          }

          for (let y = 0; y < h; y += yStep) {
            this.drawLine(0, y, w, y);
          }
        };

        this.calculate = function (draw = false) {
          const w = canv.width;
          const h = canv.height;
          const p = w / pixel;

          const xStep = w / p;
          const yStep = h / p;

          const vector = [];
          let __draw = [];

          for (let x = 0; x < w; x += xStep) {
            for (let y = 0; y < h; y += yStep) {
              const data = ctx.getImageData(x, y, xStep, yStep);

              let nonEmptyPixelsCount = 0;
              for (i = 0; i < data.data.length; i += 10) {
                const isEmpty = data.data[i] === 0;

                if (!isEmpty) {
                  nonEmptyPixelsCount += 1;
                }
              }

              if (nonEmptyPixelsCount > 1 && draw) {
                __draw.push([x, y, xStep, yStep]);
              }

              vector.push(nonEmptyPixelsCount > 1 ? 1 : 0);
            }
          }

          if (draw) {
            this.clear();
            this.drawGrid();
            console.log(__draw); //вывод
            for (_d in __draw) {
              this.drawCell(
                __draw[_d][0],
                __draw[_d][1],
                __draw[_d][2],
                __draw[_d][3]
              );
            }
          }

          return vector;
        };

        // el.addEventListener("mousedown", function (e) {
        //   is_mouse_down = true;
        //   ctx.beginPath();
        // });

        // el.addEventListener("mouseup", function (e) {
        //   is_mouse_down = false;
        // });

        //Обучаем сеть

        el.addEventListener("click", function (e) {
          console.log("X:" + e.offsetX + " Y:" + e.offsetY); //вывод
          let out = 1;
          if (indexNN) {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "red";
          } else {
            ctx.fillStyle = "blue";
            ctx.strokeStyle = "blue";
            out = 0;
          }

          ctx.lineWidth = pixel;
          ctx.beginPath();
          ctx.arc(e.offsetX, e.offsetY, pixel / 2, 0, Math.PI * 2);
          ctx.stroke();
          data.push({ input: [e.offsetX - 250, e.offsetY - 250], output: out });
          console.log(data); //вывод

          startNNUpdate();
          applyTrainUpdate();
          showW();
          showResult();
          const w = canv.width;
          const h = canv.height;

          const p = w / pixel;

          const xStep = w / p;
          const yStep = h / p;

          for (let x = 0; x < w; x += xStep) {
            for (let y = 0; y < h; y += yStep) {
              let t = Math.round(NN(x - 250, y - 250) * 255);

              //console.log("x: " + x + " y:" + y + " res:" + t); //вывод
              ctx.fillStyle = "rgb(" + t + "," + t + "," + t + ")";
              // Рисуем квадрат
              ctx.fillRect(x, y, 10, 10);
            }
          }
        });

        el.addEventListener("mousemove", function (e) {
          if (is_mouse_down) {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "red";
            ctx.lineWidth = pixel;

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, pixel / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
          }
        });
      }

      let vector = [];
      let net = null;
      let train_data = [];

      let indexNN = true;

      const d = new DCanvas(document.getElementById("canv"));

      //d.drawGrid();

      document.addEventListener("keypress", function (e) {
        if (e.key.toLowerCase() == "a") {
          indexNN = true;
        }
        if (e.key.toLowerCase() == "s") {
          indexNN = false;
        }

        if (e.key.toLowerCase() == "c") {
          d.clear();
          data = [];
        }

        if (e.key.toLowerCase() == "v") {
          vector = d.calculate(true);

          //train
          if (confirm("Positive?")) {
            train_data.push({
              input: vector,
              output: { positive: 1 },
            });
          } else {
            train_data.push({
              input: vector,
              output: { negative: 1 },
            });
          }
        }

        if (e.key.toLowerCase() == "b") {
          net = new brain.NeuralNetwork();
          net.train(train_data, { log: true });

          const result = brain.likely(d.calculate(), net);
          alert(result);
        }
      });
    </script>
  </body>
</html>
